<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!--for responsiveness of browser-->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
	<!--Use container-fluid to expand the whole width <div class="container">-->
	<!--columns can only be inserted into a row in cols first * is size
	(xs) for phones, (sm) for tablets,(md) for desktops,(lg) for large screens
	2nd * is # of columns-->
	<div class="container">
		<div class="row">
			<p>My Name is Alex Lorenzo</p>
			<div class="col-md-2"><p>My Name is Alex Lorenzogfdggfdfgdfgdfgdfgdfgfdgdfgd</p></div>
		</div>
		<div class = "row">
			<p>Welcome to my shitty web page</p>
			<div class="col-md-4"><p>My Name is Alex Lorenzogfdggfdfgdfgdfgdfgdfgfdgdfgd</p></div>
			<div class="col-md-6"><p>My Name is Alex Lorenzogfdggfdfgdfgdfgdfgdfgfdgdfgd</p></div>
			<div class="col-md-2"><p>My Name is Alex Lorenzogfdggfdfgdfgdfgdfgdfgfdgdfgd</p></div>
		</div>	
	
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
